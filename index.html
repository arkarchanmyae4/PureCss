<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <img class="logo" src="IMAGE 2024-12-29 9:04:20â€¯PM.jpg" alt="" />
    <div>
      <!-- for label -->
      <!-- for cases -->
      <div class="casePic">
        <p class="caption">Case</p>
        <hr />
        <label for="case1"
          ><img class="caseLabel" src="case/watch.png" alt=""
        /></label>
        <label for="case2">
          <img class="caseLabel" src="case/watch1.png" alt="" />
        </label>
        <label for="case3">
          <img class="caseLabel" src="case/watch2.png" alt="" />
        </label>
        <label for="case4">
          <img class="caseLabel" src="case/watch3.png" alt="" />
        </label>
        <label for="case5">
          <img class="caseLabel" src="case/watch4.png" alt="" />
        </label>
      </div>
      <!-- for band -->
      <div class="bandPic">
        <p class="caption">Band</p>
        <hr />
        <label for="band1">
          <img class="caseLabel" src="band/band1.png" alt="" />
        </label>
        <label for="band2">
          <img class="caseLabel" src="band/band.png" alt="" />
        </label>
        <label for="band3">
          <img class="caseLabel" src="band/band2.png" alt="" />
        </label>

          <img class="caseLabel" src="band/band3.png" alt="" />
        </label>
        <label for="band5">
          <img class="caseLabel" src="band/band4.png" alt="" />
        </label>
      </div>

      <!-- input radio -->
      <input type="radio" name="case" id="case1" checked />
      <input type="radio" name="case" id="case2" />
      <input type="radio" name="case" id="case3" />
      <input type="radio" name="case" id="case4" />
      <input type="radio" name="case" id="case5" />

      <input type="radio" name="band" id="band2" />
      <input type="radio" name="band" id="band3" />
      <input type="radio" name="band" id="band4" />
      <input type="radio" name="band" id="band5" />

      <!-- band -->
      <img class="bands" id="bandOne" src="band/band1.png" alt="" />
      <img class="bands" id="bandTwo" src="band/band.png" alt="" />
      <img class="bands" id="bandThree" src="band/band2.png" alt="" />
      <img class="bands" id="bandFour" src="band/band3.png" alt="" />
      <img class="bands" id="bandFive" src="band/band4.png" alt="" />

      <!-- case -->
      <img id="caseOne" class="cases" src="case/watch.png" alt="" />
      <img id="caseTwo" class="cases" src="case/watch1.png" alt="" />
      <img class="cases" id="caseThree" src="case/watch2.png" alt="" />
      <img id="caseFour" class="cases" src="case/watch3.png" alt="" />
      <img id="caseFive" class="cases" src="case/watch4.png" alt="" />

    <p class="brandName">Series 8</p>
